<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Base</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="images/logo_small.png"/>
  <link rel="stylesheet" href="css/vue.css">
  <link rel="stylesheet" href="css/code_copy.css">
</head>
<body>
  <div id="app">Preparing knowledge content. Order a coffee!</div>
  <script>
    window.$docsify = {
      name: 'Knowledge Base',
      coverpage: false,
      homepage: 'introduction.md',
      loadSidebar: true,
      subMaxLevel: 3,
      autoHeader: true,
      search:{
        paths: 'auto',
       placeholder: 'Dive deep to find what you seek',
       noData: 'What you seek is still unknown. Reach us for update.',
       depth: 6
      },
      themeColor: '#41a124',
      auto2top: true,
      loadNavbar: true
    }
  </script>
  <!-- This script will support document view in offline mode -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <!-- end of script -->

  <script src="js/docsify.min.js"></script>
  <script src="js/search.min.js"></script>
  <script src="js/front-matter.min.js"></script>
  <script src="js/pagination.min.js"></script>
  <script src="js/code_copy.js"></script>
  <script src="js/code_format/python.min.js"></script>
  <script src="js/code_format/php.min.js"></script>
  <script src="js/code_format/java.min.js"></script>
</body>
</html>
